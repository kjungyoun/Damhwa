        web: DEBUG
        boot: DEBUG
      apache:
        tiles: INFO
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE # SQL에서 ? 표시된 부분 (bind parameter)를 로그로 출력해 확인할 수 있음