      show-sql: true # JPA가 DB에 날리는 모든 쿼리문을 로깅
      properties:
        hiberante.dialog: org.hibernate.dialect.MySQL57Dialect
        hibernate.format_sql: true # 실행 쿼리를 가독성 있게 표시

